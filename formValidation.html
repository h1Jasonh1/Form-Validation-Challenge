<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" href="css/styleform.css">
        <title>My First Form</title>
    </head>

    <form>
        <div class="title">
            <h1>Registeration</h1>
        </div>
        <div>
            <label for="user_id">User id:</label>
                <input type="text" id="user_id" name="user_id" minlength="5" maxlength="12" required>
        </div>
        <div>
            <label for="password">Password:</label>
                <input type="text" id="password" name="password" minlength="7"  maxlength="12" required>
        </div>
        <div>
            <label for="name">Name:</label>
                <input pattern="[a-zA-Z]*" title="Please enter text only" type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">Address:</label>
                <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="country">Country:</label>
                <select name="countries" id="countries" required>
                    <option aria-placeholder=""></option>
                    <option value="south_africa">South Africa</option>
                    <option value="namibia">Namibia</option>
                    <option value="botswana">Botswana</option>
                    <option value="zimbabwe">Zimbabwe</option>
                    <option value="mozambique">Mozambique</option>
                    <option value="lesotho">Lesotho</option>
                    <option value="eswatini">Eswatini</option>
                </select>
        </div>
        <div>
            <label for="zip_code">ZIP Code:</label>
                <input type="text" id="zip_code" size="4" title="Please enter numbers only" pattern="[0-9]*" required>
        </div>
        <div>
            <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        </div>
        <div class="sex">
            <label for="sex">Sex:</label>
                <input type="radio" id="male" name="sex" value="Male" required>
            <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female" required>
            <label for="female">Female</label> 
        </div>
        <div>
            <label for="languages">Language:</label>
                <input type="checkbox" id="english" name="languages" value="English"required>
            <label for="english">English</label>
                <input type="checkbox" id="non_english" name="languages" value="Non English">
            <label for="non_english">Non English</label>
        </div>
        <div>
            <label for="about">About:</label>
                <textarea for="about" name="about" rows="4" cols="30"></textarea>
        </div>
        <div class="submit">
                <input type="submit" value="Submit">
        </div>
        </div>
    </form>
    </html>
