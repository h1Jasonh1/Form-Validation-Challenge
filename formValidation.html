<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" href="css/styleform.css">
        <title>My First Form</title>
    </head>

    <body>
        <h1>Registeration</h1>
        <label for="user_id">User id:</label>
        <input type="text" id="user_id" name="user_id" minlength="5" maxlength="12">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" minlength="7"  maxlength="12">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="country">Country:</label>
        <select name="countries" id="countries">
            <option value="south_africa">South Africa</option>
            <option value="namibia">Namibia</option>
            <option value="botswana">Botswana</option>
            <option value="zimbabwe">Zimbabwe</option>
            <option value="mozambique">Mozambique</option>
            <option value="lesotho">Lesotho</option>
            <option value="eswatini">Eswatini</option>
            </select>
        <label for="zip_code">ZIP Code:</label>
        <input type="text" id="zip_code" size="4">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label>
        <label for="languages">Language:</label>
        <input type="radio" id="english" name="languages" value="English">
        <label for="english">English</label>
        <input type="radio" id="non_english" name="languages" value="Non English">
        <label for="non_english">Non English</label>
        <label for="about">About:</label>
        <textarea for="about" name="about" rows="4" cols="30"></textarea>
        <input type="submit" value="Submit">

    </body>
    </html>
